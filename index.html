<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todos</title>
</head>
<body>
    <div class="content">
        <header>
            <span class="header">todos</span>
        </header>
        <div class="wrap">
            <input type="text" class="new-note" placeholder="What needs to be done?">
            <input class="toggle-all" type="checkbox">
            <div class="task-list"></div>
            <footer class="list-footer">
                <span class="items-left-counter"></span>
                <div class="filter-block">
                    <a class="all-tasks link" href="">All</a>
                    <a class="active-tasks link" href="">Active</a>
                    <a class="completed-tasks link" href="">Completed</a>
                    <a class="clear-completed-link" href="">Clear completed</a>
                </div>
            </footer>
        </div>
    </div>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</body>
</html>
