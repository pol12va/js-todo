<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todos</title>
</head>
<body>
    <div class="content">
        <header>
            <span class="header">todos</span>

                <span class="items-left-counter"></span>

        </div>
    </div>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</body>
</html>
